<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h2>Sign Up</h2>
        {% if messages %}
            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %}
        {% endif %}
        
        <form method="post" >
            {% csrf_token %}
            {{ form }}
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
